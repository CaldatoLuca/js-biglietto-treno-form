<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Biglietto Treno</title>
    <!-- !BOOTSTRAP -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- !MYCSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-center p-5 bg-primary text-white">
    <h2 class="text-uppercase mb-4">calcola il prezzo del tuo biglietto</h2>
    <form action="" class="border p-3 mb-5">
      <div class="mb-5 d-flex justify-content-around">
        <div>
          <h4 class="text-uppercase">nome e cognome</h4>
          <input type="text" />
        </div>
        <div>
          <h4 class="text-uppercase">Inserisci i Km</h4>
          <input id="km" type="text" />
        </div>
        <div>
          <h4 class="text-uppercase">Inserisci la tua et√†</h4>
          <input id="age" type="text" />
        </div>
      </div>
      <div>
        <input type="submit" id="btn1" />
        <input id="btn2" type="reset" value="Annulla" />
      </div>
    </form>

    <div id="my-ticket" class="d-none border p-3 d-flex justify-content-around">
      <div>
        <h2 class="text-uppercase mb-4">il tuo biglietto</h2>
        <h4 id="nome-passeggero" class="text-uppercase"></h4>
      </div>
      <div>
        <h4 class="text-uppercase">Offerta</h4>
        <p id="offerta"></p>
      </div>
      <div>
        <h4 class="text-uppercase">Carrozza</h4>
        <p id="carrozza"></p>
      </div>
      <div>
        <h4 class="text-uppercase">Codice CP</h4>
        <p id="codice-cp"></p>
      </div>
      <div>
        <h4 class="text-uppercase">Prezzo del biglietto</h4>
        <p id="costo-biglietto"></p>
      </div>
    </div>

    <!-- !BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- !MYJS -->
    <script src="js/main.js"></script>
  </body>
</html>
