<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Biglietto Treno</title>
    <!-- !bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- !css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center">
    <div class="row justify-content-between w-75 mb-5">
      <div class="-lc-left col- col-4 rounded-4 p-5 shadow-lg">
        <h1 class="mb-4 text-center">Calcola il Prezzo del tuo Biglietto</h1>
        <form action="" class="d-flex flex-column align-items-center">
          <div class="mb-4 -lc-input-box">
            <div class="mb-1">Nome e Cognome</div>
            <input id="nome-passeggero" type="text" class="rounded-3 p-1" />
          </div>
          <div class="mb-4 -lc-input-box">
            <div class="mb-1">Km</div>
            <input id="km" type="number" class="rounded-3 p-1" />
          </div>
          <div class="mb-5 -lc-input-box">
            <div class="mb-1">Et√†</div>
            <input id="age" type="number" class="rounded-3 p-1" />
          </div>
          <div>
            <input
              type="submit"
              id="btn1"
              class="rounded border-0 px-3 py-1 me-2"
            />
            <input
              id="btn2"
              type="reset"
              value="Annulla"
              class="rounded border-0 px-3 py-1"
            />
          </div>
        </form>
      </div>
      <div
        class="-lc-right p-5 d-none col-5 rounded-4 shadow-lg d-flex flex-column justify-content-between"
        id="my-ticket"
      >
        <h1 class="text-center">Il tuo Biglietto</h1>
        <div class="d-flex justify-content-between">
          <h4 class="text-uppercase">Nome e Cognome</h4>
          <span id="nome-passeggero-stampa"></span>
        </div>
        <div class="d-flex justify-content-between">
          <h4 class="text-uppercase">Offerta</h4>
          <span id="offerta"></span>
        </div>
        <div class="d-flex justify-content-between">
          <h4 class="text-uppercase">Carrozza</h4>
          <span id="carrozza"></span>
        </div>
        <div class="d-flex justify-content-between">
          <h4 class="text-uppercase">Codice CP</h4>
          <span id="codice-cp"></span>
        </div>
        <div class="d-flex justify-content-between">
          <h4 class="text-uppercase">Prezzo del biglietto</h4>
          <span id="costo-biglietto"></span>
        </div>
      </div>
    </div>
    <h1 id="greetings" class="text-uppercase d-none">
      grazie per averci scelto
    </h1>
    <!-- !bootsrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- !my js -->
    <script src="js/main.js"></script>
  </body>
</html>
